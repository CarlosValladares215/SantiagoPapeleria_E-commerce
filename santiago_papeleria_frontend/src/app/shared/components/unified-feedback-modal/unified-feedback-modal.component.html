<div class="fixed inset-0 z-[9999] flex items-center justify-center p-4" style="background-color: rgba(0, 0, 0, 0.75);"
    *ngIf="isOpen">
    <div
        class="bg-white rounded-2xl shadow-2xl max-w-md w-full p-6 text-center transform transition-all animate-fade-in-up">

        <!-- Icon -->
        <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full mb-6" [ngClass]="{
        'bg-green-100 text-green-600': type === 'success',
        'bg-red-100 text-red-600': type === 'error',
        'bg-yellow-100 text-yellow-600': type === 'warning'
      }">

            <!-- Success Icon -->
            <svg *ngIf="type === 'success'" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>

            <!-- Error Icon -->
            <svg *ngIf="type === 'error'" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>

            <!-- Warning Icon -->
            <svg *ngIf="type === 'warning'" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
        </div>

        <!-- Content -->
        <h3 class="text-xl font-bold text-gray-900 mb-2">{{ title }}</h3>
        <p class="text-gray-600 mb-8">{{ message }}</p>

        <!-- Action -->
        <button (click)="onAction()"
            class="w-full inline-flex justify-center rounded-xl border border-transparent shadow-sm px-4 py-3 text-base font-medium text-white focus:outline-none focus:ring-2 focus:ring-offset-2 sm:text-sm transition-colors duration-200"
            style="background-color: #104D73;" onmouseover="this.style.backgroundColor='#012E40'"
            onmouseout="this.style.backgroundColor='#104D73'">
            {{ actionText }}
        </button>
    </div>
</div>
