<!-- Header Principal -->
<header class="header" id="mainHeader">
  <!-- Top Bar -->
  <app-top-bar></app-top-bar>

  <!-- Main Header -->
  <div class="bg-white">
    <div class="header-container">
      <div class="header-main">
        <!-- Logo -->
        <div class="header-left">
          <!-- Hamburger Button (Visible only on mobile) -->
          <button class="menu-hamburger" (click)="uiService.showMobileMenu()" aria-label="Abrir menú">
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
          </button>

          <a routerLink="/" class="logo" aria-label="Santiago Papelería">
            <div class="logo-container">
              <img src="favicon.ico" alt="Santiago Papelería" class="logo-image" loading="eager">
              <div class="logo-text">
                <span class="logo-title">SANTIAGO</span>
                <span class="logo-subtitle">PAPELERÍA</span>
              </div>
            </div>
          </a>
        </div>

        <!-- Búsqueda -->
        <app-search-bar></app-search-bar>

        <!-- Acciones de Usuario -->
        <app-user-actions></app-user-actions>
      </div>
    </div>
  </div>

  <!-- Navegación -->
  <app-navigation [groupedCategories]="groupedCategories()" [activeMenu]="megaMenu()" (openMega)="openMega($event)"
    (closeMega)="scheduleCloseMega()"></app-navigation>

  <!-- Mega Menú -->
  <app-mega-menu [groupedCategories]="groupedCategories()" [activeMenu]="megaMenu()" (cancelClose)="cancelCloseMega()"
    (close)="scheduleCloseMega()"></app-mega-menu>

  <!-- Mobile Menu -->
  <app-mobile-menu [groupedCategories]="groupedCategories()"></app-mobile-menu>

</header>
