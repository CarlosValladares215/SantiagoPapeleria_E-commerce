<div class="relative">
  <button type="button" (click)="toggleSortMenu.emit()"
          class="flex items-center gap-2 px-4 py-2.5 bg-white border border-gray-300 rounded-lg hover:border-[#104D73] transition-colors whitespace-nowrap">
    <i class="ri-sort-desc text-gray-600"></i>
    <span class="text-gray-700 font-medium">Ordenar por</span>
    <i [ngClass]="showSortMenu ? 'rotate-180' : ''" class="ri-arrow-down-s-line text-gray-600 transition-transform"></i>
  </button>

  <div *ngIf="showSortMenu" class="absolute right-0 mt-2 w-56 bg-white rounded-lg shadow-xl border border-gray-200 py-2 z-20">
    <button (click)="sortChange.emit('discount')" class="w-full px-4 py-2.5 text-left hover:bg-gray-50 flex items-center justify-between">
      <span class="flex items-center gap-3"><i class="ri-percent-line text-[#104D73]"></i><span class="text-gray-700">Mayor Descuento</span></span>
      <i *ngIf="sortBy === 'discount'" class="ri-check-line text-[#104D73]"></i>
    </button>
    <button (click)="sortChange.emit('price-low')" class="w-full px-4 py-2.5 text-left hover:bg-gray-50 flex items-center justify-between">
      <span class="flex items-center gap-3"><i class="ri-arrow-down-line text-[#104D73]"></i><span class="text-gray-700">Menor Precio</span></span>
      <i *ngIf="sortBy === 'price-low'" class="ri-check-line text-[#104D73]"></i>
    </button>
    <button (click)="sortChange.emit('price-high')" class="w-full px-4 py-2.5 text-left hover:bg-gray-50 flex items-center justify-between">
      <span class="flex items-center gap-3"><i class="ri-arrow-up-line text-[#104D73]"></i><span class="text-gray-700">Mayor Precio</span></span>
      <i *ngIf="sortBy === 'price-high'" class="ri-check-line text-[#104D73]"></i>
    </button>
  </div>
</div>
