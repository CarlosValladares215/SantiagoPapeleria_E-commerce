<div class="bg-gradient-to-r from-[#F2CB07] to-yellow-500 py-12">
  <div class="container mx-auto px-4 text-center">
    <h2 class="text-3xl font-bold text-[#012E40] mb-4">¡No te pierdas nuestras ofertas!</h2>
    <p class="text-gray-700 mb-6 max-w-2xl mx-auto">
      Suscríbete a nuestro boletín y sé el primero en conocer las mejores ofertas y descuentos exclusivos.
    </p>
    <form class="flex flex-col sm:flex-row gap-4 justify-center max-w-md mx-auto" (ngSubmit)="email && (email = '')">
      <input type="email" name="email" [(ngModel)]="email" required
             placeholder="Tu correo electrónico"
             class="flex-1 px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#104D73]">
      <button type="submit"
              class="bg-[#104D73] text-white px-6 py-3 rounded-lg hover:bg-[#012E40] transition-colors font-semibold whitespace-nowrap">
        Suscribirse
      </button>
    </form>
  </div>
</div>
