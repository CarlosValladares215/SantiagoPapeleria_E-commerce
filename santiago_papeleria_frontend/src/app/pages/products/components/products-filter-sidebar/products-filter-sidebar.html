<div [class]="'lg:w-80 ' + (showFilters ? 'block' : 'hidden lg:block')">
    <div class="bg-white rounded-2xl shadow-xl overflow-hidden sticky top-24">
        <!-- Header -->
        <div class="px-5 py-4 flex items-center justify-between border-b border-slate-100">
            <div class="flex items-center gap-3">
                <i class="ri-filter-3-line text-xl text-[#104D73]"></i>
                <h2 class="text-xl font-bold text-[#104D73]">Filtros</h2>
            </div>
            <button (click)="onClearFilters()"
                class="text-sm font-semibold text-[#104D73] hover:text-[#012E40] transition-colors">
                Limpiar
            </button>
        </div>

        <!-- Scrollable Content -->
        <div class="px-5 py-6 max-h-[calc(100vh-200px)] overflow-y-auto">
            <!-- Categorías -->
            <div class="mb-8">
                <h3 class="text-xs font-bold uppercase tracking-wider text-slate-400 mb-4 px-1">
                    Categorías
                </h3>
                <div class="space-y-2">
                    @for (cat of categories; track cat.name) {
                    <button (click)="onCategorySelect(cat.name)" [class]="'w-full flex items-center justify-between p-4 rounded-xl transition-all duration-200 cursor-pointer group ' +
                            (filters.category === cat.name 
                                ? 'bg-blue-50 border border-[#104D73]/20 scale-[1.01]' 
                                : 'bg-slate-50 border border-transparent hover:bg-slate-100 active:scale-[0.98]')">
                        <div class="flex items-center gap-3">
                            <div [class]="'w-5 h-5 rounded-full border-2 flex items-center justify-center transition-all ' +
                                (filters.category === cat.name 
                                    ? 'border-[#104D73] bg-[#104D73]' 
                                    : 'border-slate-300 group-hover:border-slate-400')">
                                @if (filters.category === cat.name) {
                                <i class="ri-check-line text-white text-xs"></i>
                                }
                            </div>
                            <span [class]="'font-semibold text-sm tracking-tight uppercase transition-colors ' +
                                (filters.category === cat.name 
                                    ? 'text-[#104D73]' 
                                    : 'text-slate-700 group-hover:text-slate-900')">
                                {{ getCategoryLabel(cat.name) }}
                            </span>
                        </div>
                        <span [class]="'text-xs font-bold px-2.5 py-1 rounded-full shadow-sm transition-all ' +
                            (filters.category === cat.name 
                                ? 'bg-[#104D73] text-white' 
                                : 'bg-white text-slate-500')">
                            {{ cat.count }}
                        </span>
                    </button>
                    }
                </div>
            </div>

            <!-- Rango de Precio -->
            <div class="mb-8">
                <h3 class="text-xs font-bold uppercase tracking-wider text-slate-400 mb-4 px-1">
                    Rango de Precio
                </h3>
                <div class="px-2">
                    <input type="range" [min]="0" [max]="100" [value]="filters.priceRange[1]"
                        (input)="onSliderChange($any($event.target).value)"
                        class="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer accent-[#104D73]" />
                    <div class="flex justify-between mt-3 text-xs font-medium text-slate-500">
                        <span class="bg-slate-100 px-2 py-1 rounded">$0</span>
                        <span class="bg-[#104D73] text-white px-2 py-1 rounded font-bold">
                            {{ filters.priceRange[1] === 100 ? '$100+' : '$' + filters.priceRange[1] }}
                        </span>
                    </div>
                </div>
            </div>


            <!-- Stock Filter -->
            <div class="mb-4">
                <h3 class="text-xs font-bold uppercase tracking-wider text-slate-400 mb-4 px-1">
                    Disponibilidad
                </h3>
                <button (click)="onStockToggle(!filters.inStock)" [class]="'w-full flex items-center gap-3 p-4 rounded-xl transition-all duration-200 cursor-pointer group ' +
                        (filters.inStock 
                            ? 'bg-green-50 border border-green-200 scale-[1.01]' 
                            : 'bg-slate-50 border border-transparent hover:bg-slate-100 active:scale-[0.98]')">
                    <div [class]="'w-5 h-5 rounded border-2 flex items-center justify-center transition-all ' +
                        (filters.inStock 
                            ? 'border-green-500 bg-green-500' 
                            : 'border-slate-300 group-hover:border-slate-400')">
                        @if (filters.inStock) {
                        <i class="ri-check-line text-white text-xs"></i>
                        }
                    </div>
                    <span [class]="'font-medium text-sm transition-colors ' +
                        (filters.inStock 
                            ? 'text-green-700' 
                            : 'text-slate-700 group-hover:text-slate-900')">
                        Solo productos en stock
                    </span>
                    @if (filters.inStock) {
                    <span class="ml-auto bg-green-500 text-white text-xs font-bold px-2 py-0.5 rounded-full">
                        Activo
                    </span>
                    }
                </button>
            </div>
        </div>

        <!-- Footer with Product Count -->
        <div class="p-5 border-t border-slate-100 bg-gradient-to-t from-white to-slate-50/50">
            <div class="flex items-center justify-center gap-2 text-sm text-slate-500">
                <i class="ri-shopping-bag-line"></i>
                <span>Mostrando productos filtrados</span>
            </div>
        </div>
    </div>
</div>
