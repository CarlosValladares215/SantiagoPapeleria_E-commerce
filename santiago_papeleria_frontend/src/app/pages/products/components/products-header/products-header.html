<div class="bg-white rounded-xl shadow-lg p-6 mb-8">
    <div class="flex flex-row items-center justify-between gap-3 md:gap-4">
        <div class="flex items-center space-x-4">
            <!-- Botón Filtros (Oculto en móvil porque tenemos el flotante, visible solo si se requiere en futuro pero por ahora hidden) -->
            <button (click)="onToggleFilters()"
                class="hidden flex items-center px-4 py-2 bg-[#104D73] text-white rounded-lg hover:bg-[#012E40] transition-colors">
                <i class="ri-filter-line mr-2"></i>
                Filtros
            </button>

            <div class="text-gray-600 text-xs md:text-base">
                <span class="font-bold text-[#104D73]">{{ productCount }}</span>
                <span class="hidden sm:inline"> productos encontrados</span>
                <span class="sm:hidden"> prods.</span>
            </div>
        </div>

        <div class="flex items-center space-x-4 flex-1 justify-end md:flex-none">
            <!-- Sort Dropdown -->
            <div class="relative w-full md:w-auto">
                <button (click)="toggleSortDropdown()"
                    class="flex items-center justify-between px-3 py-1.5 md:px-4 md:py-2 border border-gray-200 rounded-lg hover:border-[#104D73] focus:border-[#104D73] focus:outline-none transition-colors bg-white w-full md:min-w-[220px]">
                    <div class="flex items-center space-x-2 truncate">
                        <i [class]="currentSortOption.icon + ' text-[#104D73] text-xs md:text-base'"></i>
                        <span class="text-xs md:text-sm font-medium text-gray-700 truncate">{{ currentSortOption.label
                            }}</span>
                    </div>
                    <i
                        [class]="'ri-arrow-down-s-line text-gray-500 transition-transform ml-1 ' + (showSortDropdown ? 'rotate-180' : '')"></i>
                </button>

                <!-- Dropdown Menu -->
                @if (showSortDropdown) {
                <ng-container>
                    <div class="fixed inset-0 z-10" (click)="closeSortDropdown()">
                    </div>
                    <div
                        class="absolute right-0 mt-2 w-64 bg-white border-2 border-gray-200 rounded-lg shadow-xl z-20 overflow-hidden">
                        @for (option of sortOptions; track option.value) {
                        <button (click)="onSortSelect(option.value)" [class]="'w-full flex items-center justify-between px-4 py-3 hover:bg-gray-50 transition-colors ' +
                (currentSort === option.value ? 'bg-blue-50' : '')">
                            <div class="flex items-center space-x-3">
                                <i
                                    [class]="option.icon + ' ' + (currentSort === option.value ? 'text-[#104D73]' : 'text-gray-400')"></i>
                                <span
                                    [class]="'text-sm ' + (currentSort === option.value ? 'font-semibold text-[#104D73]' : 'text-gray-700')">
                                    {{ option.label }}
                                </span>
                            </div>
                            @if (currentSort === option.value) {
                            <i class="ri-check-line text-[#104D73] font-semibold"></i>
                            }
                        </button>
                        }
                    </div>
                </ng-container>
                }
            </div>
        </div>
    </div>
</div>
