<div class="space-y-4">
  <!-- Quantity Selector -->
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-2">Cantidad:</label>
    <div class="flex items-center gap-3">
      <button (click)="decrease()"
        class="w-10 h-10 border border-gray-300 rounded-lg flex items-center justify-center hover:bg-gray-50"
        [disabled]="quantity <= 1">
        <i class="ri-subtract-line"></i>
      </button>
      <input type="number" [value]="quantity" (input)="onQuantityInput(+$any($event.target).value)"
        class="w-20 px-3 py-2 border border-gray-300 rounded-lg text-center focus:outline-none focus:ring-2 focus:ring-[#104D73]"
        min="1" [max]="stock" />
      <button (click)="increase()"
        class="w-10 h-10 border border-gray-300 rounded-lg flex items-center justify-center hover:bg-gray-50"
        [disabled]="quantity >= stock">
        <i class="ri-add-line"></i>
      </button>
      <span class="text-sm text-gray-600">
        ({{ stock }} disponibles)
      </span>
    </div>
  </div>

  <!-- Custom Message -->
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-2">
      Mensaje personalizado (opcional):
    </label>
    <textarea [value]="customMessage" (input)="onMessageChange($any($event.target).value)"
      placeholder="Ej: Para regalo de graduaciÃ³n, dedicatoria especial..."
      class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#104D73] resize-none"
      rows="3" maxlength="200"></textarea>
    <div class="text-xs text-gray-500 mt-1">
      {{ customMessage.length }}/200 caracteres
    </div>
  </div>

  <!-- Action Buttons -->
  <div class="space-y-3">
    <button (click)="handleAddToCart()" [disabled]="stock === 0"
      class="w-full bg-[#F2CB07] text-[#012E40] py-3 rounded-lg font-semibold hover:bg-yellow-500 transition-colors whitespace-nowrap disabled:bg-gray-300 disabled:cursor-not-allowed">
      <i class="ri-shopping-cart-line mr-2"></i>
      {{ stock === 0 ? 'Agotado' : 'Agregar al Carrito' }}
    </button>
    <button (click)="handleBuyNow()" [disabled]="stock === 0"
      class="w-full bg-[#104D73] text-white py-3 rounded-lg font-semibold hover:bg-[#012E40] transition-colors whitespace-nowrap disabled:bg-gray-300 disabled:cursor-not-allowed">
      <i class="ri-flashlight-line mr-2"></i>
      {{ stock === 0 ? 'Agotado' : 'Comprar Ahora' }}
    </button>
  </div>
</div>
