<div class="space-y-4">
  <!-- Quantity Selector -->
  <div>
    <label class="block text-sm font-semibold text-gray-800 mb-2">Cantidad:</label>
    <div class="flex items-center gap-3">
      <div class="relative">
        <!-- âœ… FIXED: Usa el @Input() quantity correctamente -->
        <input type="number" [value]="quantity" (input)="onQuantityInput($event.target)"
          (keydown)="preventNonNumeric($event)"
          class="w-32 px-4 py-3 border border-gray-300 rounded-lg text-center font-bold text-gray-800 focus:outline-none focus:ring-2 focus:ring-[#104D73] focus:border-transparent shadow-sm text-lg"
          min="1" [max]="stock" step="1" [disabled]="!hasStock" />
      </div>
      <span class="text-sm font-medium ml-2" [class.text-gray-500]="hasStock" [class.text-red-500]="!hasStock">
        {{ hasStock ? '(' + stock + ' disponibles)' : '(No disponible)' }}
      </span>
    </div>
  </div>

  <!-- Action Buttons -->
  <div class="space-y-4 pt-2">
    <button (click)="handleAddToCart()" [disabled]="!hasStock"
      class="w-full bg-[#F2CB07] text-[#012E40] py-4 rounded-xl font-bold text-lg hover:bg-yellow-400 transition-all shadow-md hover:shadow-lg transform hover:-translate-y-0.5 whitespace-nowrap disabled:bg-gray-300 disabled:text-gray-500 disabled:cursor-not-allowed disabled:shadow-none disabled:transform-none">
      <i class="ri-shopping-cart-line mr-2"></i>
      {{ !hasStock ? 'Agotado' : 'Agregar al Carrito' }}
    </button>

    <button (click)="handleBuyNow()" [disabled]="!hasStock"
      class="w-full bg-[#104D73] text-white py-4 rounded-xl font-bold text-lg hover:bg-[#012E40] transition-all shadow-md hover:shadow-lg transform hover:-translate-y-0.5 whitespace-nowrap disabled:bg-gray-300 disabled:text-gray-500 disabled:cursor-not-allowed disabled:shadow-none disabled:transform-none">
      <i class="ri-flashlight-line mr-2"></i>
      {{ !hasStock ? 'Agotado' : 'Comprar Ahora' }}
    </button>
  </div>
</div>
