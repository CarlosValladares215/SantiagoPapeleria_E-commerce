<div class="space-y-3">
  <!-- Quantity Selector -->
  <div>
    <label class="block text-sm font-semibold text-gray-800 mb-2">Cantidad:</label>
    <div class="flex items-center gap-3">
      <div class="flex items-center border border-gray-300 rounded-lg overflow-hidden">
        <button (click)="decreaseQuantity()" [disabled]="quantity <= 1"
          class="px-3 py-2 bg-gray-50 hover:bg-gray-100 text-gray-600 font-bold disabled:opacity-50 disabled:cursor-not-allowed border-r border-gray-200 transition-colors">
          <i class="ri-subtract-line"></i>
        </button>

        <input type="number" [value]="quantity" (input)="onQuantityInput($event.target)"
          (keydown)="preventNonNumeric($event)"
          class="w-14 px-2 py-2 text-center font-bold text-gray-800 focus:outline-none focus:bg-gray-50 text-base border-none"
          min="1" [max]="stock" step="1" [disabled]="!hasStock" [readonly]="stock <= 1" />

        <button (click)="increaseQuantity()" [disabled]="!hasStock || quantity >= stock"
          class="px-3 py-2 bg-gray-50 hover:bg-gray-100 text-gray-600 font-bold disabled:opacity-50 disabled:cursor-not-allowed border-l border-gray-200 transition-colors">
          <i class="ri-add-line"></i>
        </button>
      </div>

      <span class="text-sm font-medium ml-2" [class.text-gray-500]="hasStock" [class.text-red-500]="!hasStock">
        {{ hasStock ? '(' + stock + ' disponibles)' : '(No disponible)' }}
      </span>
    </div>
  </div>

  <!-- Action Buttons -->
  <div class="space-y-3 pt-2">
    <button (click)="handleAddToCart()" [disabled]="!hasStock"
      class="w-full bg-[#F2CB07] text-[#012E40] py-3 rounded-lg font-bold text-base hover:bg-yellow-400 transition-all shadow-md hover:shadow-lg transform hover:-translate-y-0.5 whitespace-nowrap disabled:bg-gray-300 disabled:text-gray-500 disabled:cursor-not-allowed disabled:shadow-none disabled:transform-none">
      <i class="ri-shopping-cart-line mr-2"></i>
      {{ !hasStock ? 'Agotado' : 'Agregar al Carrito' }}
    </button>

    <button (click)="handleBuyNow()" [disabled]="!hasStock"
      class="w-full bg-[#104D73] text-white py-3 rounded-lg font-bold text-base hover:bg-[#012E40] transition-all shadow-md hover:shadow-lg transform hover:-translate-y-0.5 whitespace-nowrap disabled:bg-gray-300 disabled:text-gray-500 disabled:cursor-not-allowed disabled:shadow-none disabled:transform-none">
      <i class="ri-flashlight-line mr-2"></i>
      {{ !hasStock ? 'Agotado' : 'Comprar Ahora' }}
    </button>
  </div>
</div>
