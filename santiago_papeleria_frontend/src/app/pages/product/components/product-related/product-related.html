<div class="related-wrapper" *ngIf="products.length > 0">

  <h2 class="text-2xl font-bold text-gray-900 mb-6">Productos Relacionados</h2>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
    <app-product-card *ngFor="let p of products" [product]="p" (viewDetails)="handleViewDetails($event)"
      (addToCart)="handleAddToCart($event)">
    </app-product-card>
  </div>

</div>
