<div *ngIf="specs && specs.length; else noSpecs" class="bg-white rounded-xl shadow-lg p-6 lg:p-8">
  <h2 class="text-2xl font-bold text-gray-900 mb-6 flex items-center gap-2">
    <i class="ri-file-list-3-line text-[#104D73]"></i> Especificaciones Técnicas
  </h2>

  <div class="overflow-hidden rounded-lg border border-gray-200">
    <table class="w-full text-sm text-left">
      <tbody class="divide-y divide-gray-200">
        <tr *ngFor="let s of specs; let even = even" [class.bg-gray-50]="even"
          class="hover:bg-gray-100 transition-colors">
          <th class="py-4 px-6 font-semibold text-[#104D73] w-1/3 whitespace-nowrap bg-gray-50/50">
            {{ s.label }}
          </th>
          <td class="py-4 px-6 text-gray-700">
            {{ s.value }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Empty State -->
<ng-template #noSpecs>
  <div class="text-center py-12 bg-white rounded-xl shadow-lg border border-gray-100">
    <div class="bg-blue-50 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
      <i class="ri-information-line text-3xl text-[#104D73]"></i>
    </div>
    <p class="text-gray-500 font-medium">No hay especificaciones técnicas disponibles.</p>
  </div>
</ng-template>
