<div class="min-h-screen bg-gray-50 flex">
  <!-- Sidebar -->
  <div [ngClass]="isSidebarOpen() ? 'w-64' : 'w-16'"
    class="bg-white shadow-lg transition-all duration-300 flex flex-col">
    <!-- Logo -->
    <div class="p-4 border-b border-gray-200">
      <div class="flex items-center space-x-3">
        <div class="bg-[#104D73] p-2 rounded-lg">
          <i class="ri-admin-line text-white text-xl"></i>
        </div>
        <div *ngIf="isSidebarOpen()">
          <h2 class="text-lg font-bold text-[#104D73]">Admin Panel</h2>
          <p class="text-xs text-gray-500">Santiago Papelería</p>
        </div>
      </div>
    </div>

    <!-- Navigation -->
    <nav class="flex-1 p-4">
      <ul class="space-y-2">
        <li *ngFor="let item of sidebarItems">
          <!-- Action Item (Logout) -->
          <button *ngIf="item.action" (click)="handleClick(item)"
            class="w-full flex items-center space-x-3 px-3 py-2 rounded-lg transition-colors text-red-600 hover:bg-red-50">
            <i [class]="item.icon + ' text-lg'"></i>
            <span *ngIf="isSidebarOpen()" class="text-sm font-medium">{{ item.label }}</span>
          </button>

          <!-- Link Item -->
          <ng-container *ngIf="!item.action">
            <a [routerLink]="item.path" routerLinkActive="bg-[#104D73] text-white"
              [routerLinkActiveOptions]="{exact: item.children ? false : true}"
              class="flex items-center space-x-3 px-3 py-2 rounded-lg transition-colors text-gray-700 hover:bg-gray-100 cursor-pointer block">
              <i [class]="item.icon + ' text-lg'"></i>
              <span *ngIf="isSidebarOpen()" class="text-sm font-medium">{{ item.label }}</span>
            </a>

            <!-- Submenu -->
            <ul *ngIf="item.children && isSidebarOpen()" class="ml-6 mt-2 space-y-1">
              <li *ngFor="let child of item.children">
                <a [routerLink]="child.path" routerLinkActive="bg-blue-50 text-[#104D73] font-medium"
                  class="block px-3 py-2 text-sm rounded-lg transition-colors text-gray-600 hover:bg-gray-50 cursor-pointer">
                  {{ child.label }}
                </a>
              </li>
            </ul>
          </ng-container>
        </li>
      </ul>
    </nav>

    <!-- User Info -->
    <div class="p-4 border-t border-gray-200">
      <div class="flex items-center space-x-3">
        <div class="w-10 h-10 bg-[#104D73] rounded-full flex items-center justify-center">
          <span class="text-white font-bold text-sm">{{ user()?.nombres?.charAt(0) || 'A' }}</span>
        </div>
        <div *ngIf="isSidebarOpen()" class="flex-1">
          <p class="text-sm font-medium text-gray-700 truncate w-32">{{ user()?.nombres }}</p>
          <p class="text-xs text-gray-500 capitalize">{{ user()?.role || 'Admin' }}</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col h-screen overflow-hidden">
    <!-- Top Header -->
    <header class="bg-white border-b border-gray-200 sticky top-0 z-10">
      <div class="px-6 py-4">
        <div class="flex items-center justify-between">
          <div class="flex items-center space-x-4">
            <button (click)="toggleSidebar()" class="p-2 rounded-lg hover:bg-gray-100 transition-colors cursor-pointer">
              <i class="ri-menu-line text-gray-600"></i>
            </button>
            <div>
              <h1 class="text-xl font-semibold text-gray-800">Panel Administrativo</h1>
            </div>
          </div>

          <div class="flex items-center space-x-4">
            <!-- Notifications -->
            <div class="relative">
              <button (click)="toggleNotifications()"
                class="p-2 rounded-lg hover:bg-gray-100 transition-colors relative cursor-pointer">
                <i class="ri-notification-line text-gray-600 text-lg"></i>
                <span *ngIf="unreadCount() > 0"
                  class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">
                  {{ unreadCount() }}
                </span>
              </button>

              <!-- Notification Dropdown -->
              <div *ngIf="isNotificationsOpen()"
                class="absolute right-0 mt-2 w-96 bg-white rounded-lg shadow-xl border border-gray-200 z-30">
                <div class="px-4 py-3 border-b border-gray-200 flex items-center justify-between">
                  <h3 class="font-semibold text-gray-900">Notificaciones</h3>
                  <div class="flex items-center space-x-2">
                    <button *ngIf="unreadCount() > 0" (click)="markAllAsRead()"
                      class="text-xs text-[#104D73] hover:underline cursor-pointer">
                      Marcar leídas
                    </button>
                    <button (click)="toggleNotifications()" class="text-gray-400 hover:text-gray-600">
                      <i class="ri-close-line text-lg"></i>
                    </button>
                  </div>
                </div>

                <div class="max-h-96 overflow-y-auto divide-y divide-gray-100">
                  <div *ngFor="let notif of notifications()" (click)="handleNotificationClick(notif)"
                    class="px-4 py-3 hover:bg-gray-50 transition-colors cursor-pointer"
                    [ngClass]="{'bg-blue-50/50': !notif.read}">
                    <div class="flex items-start space-x-3">
                      <div [class]="'p-2 rounded-full flex-shrink-0 ' + getNotificationBg(notif.type)">
                        <i [class]="getNotificationIcon(notif.type) + ' text-sm'"></i>
                      </div>
                      <div class="flex-1">
                        <p class="text-sm font-medium" [ngClass]="!notif.read ? 'text-gray-900' : 'text-gray-700'">{{
                          notif.title }}</p>
                        <p class="text-xs text-gray-600 mt-1">{{ notif.message }}</p>
                        <p class="text-xs text-gray-400 mt-1">{{ notif.timestamp }}</p>
                      </div>
                    </div>
                  </div>
                  <div *ngIf="notifications().length === 0" class="px-4 py-8 text-center text-gray-500">
                    <i class="ri-notification-off-line text-4xl mb-2"></i>
                    <p class="text-sm">Sin notificaciones</p>
                  </div>
                </div>

                <div *ngIf="notifications().length > 0" class="px-4 py-3 border-t border-gray-200 flex justify-between">
                  <button (click)="clearAllNotifications()" class="text-xs text-red-600 hover:underline">Eliminar
                    todas</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Page Content -->
    <main class="flex-1 p-6 overflow-y-auto bg-gray-50">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
