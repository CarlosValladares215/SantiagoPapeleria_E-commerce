<ng-container *ngIf="orderSubmitted(); else mainCheckout">
  <app-order-confirmation 
    [selectedPaymentMethod]="selectedPaymentMethod()" 
    [total]="total"
  />
</ng-container>

<ng-template #mainCheckout>
  <div class="min-h-screen bg-[#F2F2F2]">
    
    <main class="container mx-auto px-4 py-8">
      <div class="max-w-6xl mx-auto">
        <h1 class="text-3xl font-bold text-[#104D73] mb-8">Finalizar Compra</h1>
        
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
          
          <div class="lg:col-span-2">
            
            <app-order-summary
              [cartItems]="cartItems()"
              (quantityChange)="handleQuantityChange($event)"
              (removeItem)="handleRemoveItem($event)"
            />
            
            <ng-container *ngIf="cartItems().length > 0">
              <app-payment-method
                [paymentMethods]="paymentMethods"
                [selectedPaymentMethod]="selectedPaymentMethod()"
                [showTransferInstructions]="showTransferInstructions()"
                [transferProof]="transferProof()"
                (paymentMethodChange)="handlePaymentMethodChange($event)"
                (transferProofUpload)="handleTransferProofUpload($event)"
                [total]="total"
              />
            </ng-container>

          </div>

          <ng-container *ngIf="cartItems().length > 0">
            <div class="lg:col-span-1">
              <app-totals-summary
                [subtotal]="subtotal" 
                [shippingCost]="shippingCost" 
                [total]="total" 
                [selectedPaymentMethod]="selectedPaymentMethod()" 
                [transferProof]="transferProof()"
                (submitOrder)="handleSubmitOrder()"
              />
            </div>
          </ng-container>

        </div>
      </div>
    </main>

  </div>
</ng-template>
