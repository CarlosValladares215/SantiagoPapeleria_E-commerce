<div class="bg-gray-50 min-h-screen pb-12">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Breadcrumb -->
        <nav class="flex items-center gap-2 mb-6 text-xs text-[#104D73]/80">
            <a routerLink="/" class="hover:text-[#F2CB07] transition-colors">Inicio</a>
            <span class="material-symbols-outlined text-[10px]">chevron_right</span>
            <span class="text-[#104D73] font-bold">Mi Perfil</span>
        </nav>

        <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">

            <!-- Sidebar -->
            <div class="lg:col-span-1">
                <app-profile-sidebar></app-profile-sidebar>
            </div>

            <!-- Main Content -->
            <div class="lg:col-span-3 space-y-6">

                <!-- Header & Tabs (Mobile Optimization mainly, but useful on Desktop too) -->
                <div class="bg-white rounded-lg shadow-sm border border-gray-100 p-4">
                    <div class="flex border-b border-gray-200 overflow-x-auto no-scrollbar">
                        <button (click)="switchTab('personal')"
                            [class]="activeTab() === 'personal' ? 'border-[#f2cb07] text-[#0f4c75]' : 'border-transparent text-gray-500 hover:text-gray-700'"
                            class="flex-1 min-w-[120px] pb-4 px-4 text-center border-b-2 font-medium text-sm transition-colors cursor-pointer whitespace-nowrap">
                            <i class="ri-user-line mr-2"></i> Informaci√≥n
                        </button>
                        <button (click)="switchTab('addresses')"
                            [class]="activeTab() === 'addresses' ? 'border-[#f2cb07] text-[#0f4c75]' : 'border-transparent text-gray-500 hover:text-gray-700'"
                            class="flex-1 min-w-[120px] pb-4 px-4 text-center border-b-2 font-medium text-sm transition-colors cursor-pointer whitespace-nowrap">
                            <i class="ri-map-pin-line mr-2"></i> Direcciones
                        </button>
                        <button (click)="switchTab('favorites')"
                            [class]="activeTab() === 'favorites' ? 'border-[#f2cb07] text-[#0f4c75]' : 'border-transparent text-gray-500 hover:text-gray-700'"
                            class="flex-1 min-w-[120px] pb-4 px-4 text-center border-b-2 font-medium text-sm transition-colors cursor-pointer whitespace-nowrap">
                            <i class="ri-heart-line mr-2"></i> Favoritos
                        </button>
                    </div>
                </div>

                <!-- CONTENT AREA -->
                @switch (activeTab()) {
                @case ('personal') {
                <app-personal-info></app-personal-info>
                }
                @case ('addresses') {
                <app-address-list></app-address-list>
                }
                @case ('favorites') {
                <app-favorites-list></app-favorites-list>
                }
                }

            </div>
        </div>
    </div>
</div>
