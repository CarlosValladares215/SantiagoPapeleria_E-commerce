<div>
    <!-- Header & Stats -->
    <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4">
        <div>
            <h1 class="text-2xl font-bold text-gray-900 flex items-center gap-2">
                <i class="ri-heart-3-fill text-rose-500"></i>
                Mis Favoritos
            </h1>
            <p class="text-sm text-gray-500 mt-1">
                Guardaste {{ products.length }} productos para después
            </p>
        </div>

        <!-- Filter Tabs -->
        <div class="flex overflow-x-auto pb-2 md:pb-0 gap-2 w-full md:w-auto no-scrollbar">
            @for (filter of filters; track filter.value) {
            <button (click)="setFilter(filter.value)" [class]="'whitespace-nowrap px-4 py-2 rounded-full text-sm font-medium transition-all ' + 
                (activeFilter === filter.value 
                    ? 'bg-[#104D73] text-white shadow-lg shadow-blue-900/20' 
                    : 'bg-white text-gray-600 hover:bg-gray-100 border border-gray-200')">
                {{ filter.label }}
                @if (filter.count !== undefined) {
                <span class="ml-1 text-xs opacity-70 bg-white/20 px-1.5 py-0.5 rounded-full inline-block">
                    {{ filter.count }}
                </span>
                }
            </button>
            }
        </div>
    </div>

    <!-- Products Grid -->
    <!-- If Empty -->
    @if (products.length === 0) {
    <div class="text-center py-20 bg-white rounded-2xl border border-dashed border-gray-200">
        <div class="w-16 h-16 bg-gray-50 rounded-full flex items-center justify-center mx-auto mb-4 text-gray-400">
            <i class="ri-heart-add-line text-3xl"></i>
        </div>
        <h3 class="text-lg font-bold text-gray-900">No hay favoritos guardados</h3>
        <p class="text-sm text-gray-500 mt-1">Explora nuestro catálogo para añadir productos.</p>
    </div>
    }

    <!-- If Products -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-2 xl:grid-cols-3 gap-6 animate-fade-in-up">
        @for (product of products; track product._id) {
        <!-- Note: We don't need to listen to (favoriteToggled) to reloadProducts because the effect in TS will handle it automatically! -->
        <app-product-card [product]="product"></app-product-card>
        }
    </div>
</div>
