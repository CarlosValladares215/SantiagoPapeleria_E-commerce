<div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 px-4 sm:px-6 lg:px-8">

    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <!-- Breadcrumb -->
        <nav class="flex items-center gap-2 mb-6 text-xs text-[#104D73]/80 justify-center">
            <a routerLink="/" class="hover:text-[#F2CB07] transition-colors">Inicio</a>
            <span class="material-symbols-outlined text-[10px]">chevron_right</span>
            <span class="text-[#104D73] font-bold">Recuperar Contraseña</span>
        </nav>
        <h2 class="mt-6 text-center text-3xl font-extrabold text-[#104D73]">
            Recuperar Contraseña
        </h2>
        <p class="mt-2 text-center text-sm text-gray-600">
            Ingresa tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.
        </p>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">

            <form class="space-y-6" (ngSubmit)="handleSubmit()">

                <div>
                    <div class="flex justify-center mb-6">
                        <div
                            class="bg-gradient-to-br from-[#104D73] to-[#012E40] p-4 rounded-full w-20 h-20 flex items-center justify-center shadow-lg">
                            <i class="ri-key-2-line text-3xl text-[#F2CB07]"></i>
                        </div>
                    </div>

                    <label for="email" class="block text-sm font-medium text-gray-700">
                        Correo Electrónico
                    </label>
                    <div class="mt-1">
                        <input id="email" name="email" type="email" autocomplete="email" required [(ngModel)]="email"
                            placeholder="tu@email.com"
                            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-xl shadow-sm placeholder-gray-400 focus:outline-none focus:ring-[#104D73] focus:border-[#104D73] sm:text-sm">
                    </div>
                </div>

                <div>
                    <button type="submit" [disabled]="isLoading"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-xl shadow-sm text-sm font-medium text-white bg-[#104D73] hover:bg-[#012E40] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#104D73] disabled:opacity-50 transition-colors">
                        @if (!isLoading) {
                        <span>Enviar enlace de recuperación</span>
                        }
                        @if (isLoading) {
                        <span>Enviando...</span>
                        }
                    </button>
                </div>
            </form>

            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">
                            O
                        </span>
                    </div>
                </div>

                <div class="mt-6 text-center">
                    <a routerLink="/login" class="font-medium text-[#104D73] hover:text-[#012E40]">
                        Volver al inicio de sesión
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<app-unified-feedback-modal [isOpen]="modalOpen" [type]="modalType" [title]="modalTitle" [message]="modalMessage"
    [actionText]="modalAction" (action)="handleModalAction()">
</app-unified-feedback-modal>
