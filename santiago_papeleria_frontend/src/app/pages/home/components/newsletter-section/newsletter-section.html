<!-- newsletter-home.component.html -->
<div class="w-full bg-[#104D73] py-6">

  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">

    <div class="flex items-center justify-center gap-4 flex-wrap">
      <!-- ml-12 = 3rem a la derecha -->

      <!-- Título en BLANCO -->
      <div class="text-x1 font-bold text-white whitespace-nowrap">
        Mantente <span class="text-[#F2CB07]">Informado!</span>
      </div>

      <!-- Campo email con FONDO BLANCO -->
      <div class="flex items-center bg-white border border-[#F2CB07] rounded-full px-4 py-2 w-64">
        <input type="email" [(ngModel)]="email" name="email" placeholder="nombre@email.com"
          aria-label="Correo electrónico para suscripción al boletín"
          class="w-full bg-transparent text-gray-800 placeholder-gray-600 focus:outline-none" required>
        <i class="ri-mail-line text-[#104D73] ml-3"></i>
      </div>

      <!-- Botón -->
      <button (click)="handleSubmit($event)"
        class="bg-[#F2CB07] text-[#012E40] font-bold py-2 px-6 rounded-full hover:bg-[#F2DF7E] transition-colors whitespace-nowrap">
        ENVIAR
      </button>

    </div>

  </div>

</div>
