<section class="py-16 bg-white">
  <div class="container mx-auto px-4">
    <div class="text-center mb-12">
      <h2 class="text-4xl font-bold text-[#104D73] mb-4">
        Explora Nuestras <span class="text-[#F2CB07]">Categorías</span>
      </h2>
      <p class="text-gray-600 text-lg max-w-2xl mx-auto">
        Encuentra exactamente lo que necesitas en nuestras categorías especializadas
      </p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div
        *ngFor="let category of categories"
        class="bg-white rounded-xl shadow-lg hover:shadow-xl transition-all duration-300 overflow-hidden border border-gray-100"
      >
        <div class="relative overflow-hidden">
          <img
            [src]="category.image"
            [alt]="category.name"
            class="w-full h-48 object-cover transition-transform duration-300"
          />

          <div
            class="absolute top-4 right-4 bg-[#F2CB07] text-[#012E40] px-3 py-1 rounded-full text-sm font-semibold"
          >
            {{ category.productCount }}
          </div>
        </div>

        <div class="p-6">
          <h3 class="text-xl font-bold text-[#104D73] mb-2">
            {{ category.name }}
          </h3>

          <p class="text-gray-600 mb-4">
            {{ category.description }}
          </p>

          <div class="flex items-center text-[#104D73] font-semibold">
            <i class="ri-information-line mr-2"></i>
            <span>Productos disponibles</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
